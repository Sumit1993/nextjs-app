apiVersion: v1
kind: Service
metadata:
  name: {{ include "nextjs-app.fullname" . }}-service
  labels:
    app: {{ include "nextjs-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: {{ include "nextjs-app.name" . }}
